<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <style>
        .body {
            background-color: rgba(var(--bs-body-color-rgb), 1);
            color: var(--bs-secondary-bg);
        }
        h1 {
            color: #eeff00;
        }
        .col-lg-4, .col-md-6, .col-sm-12 {
            padding: 1rem;
            background-color: #eeff00;
            border: 2px solid rgba(var(--bs-body-color-rgb), 1);
            color: rgba(var(--bs-body-color-rgb), 1);
        }
        .fa-file {
            height: 12rem;
        }
    </style>
    <script src="./projects.js"></script>
</head>
<body class="body" onload="javascript:loadFullstack(), loadFrontend()">
    <div class="container text-center">
        <h1>Sergio's Portfolio</h1>
    </div>
    <hr>
    <div class="container text-center">
        <h3 id="fullstack-header">Full Stack Projects</h3>
    </div>
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="fullstack-projects">
        </div>
    </div>
    <br>
    <br>
    <div class="container text-center">
        <h3 id="frontend-header">Front End Projects</h3>
    </div>
    <div class="container text-center" id="frontend">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="frontend-projects">
        </div>
    </div>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
